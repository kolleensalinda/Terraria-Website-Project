<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Terraria Project</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <div class="container p-3 my-3 bg-warning text-white">
        <img src="../images/terraria%20logo.png" class="mx-auto d-block">
        <div class="form-group">
            <label for="usr">Username:</label>
            <input type="text" class="form-control" id="usr">
        </div>
        <br>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd">
        </div>
        <br>
        <button type="button" class="btn-light" value="sign-in-button" style="display: block; margin: auto">
            Sign in
        </button>
        <br>
        <button type="button" class="btn btn-link" value="create-account-button" style="display: block; margin: auto">
            <a href="create.html">
                Create Account
            </a>
        </button>
    </div>
</body>
</html>
